<section id="heading">
    <h1>Commissions Form</h1>
</section> 

<div class="form-container">
    <form action="mailto:caizelgonzales@gmail.com" method="post" enctype="text/plain">
        <div class="input-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>

        <div class="input-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="phone">Phone No.:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="input-group">
            <label>Commissions:</label>
            <div class="checkbox-group">
                <input type="radio" id="digital-drawing" name="commission-type" value="digital-drawing">
                <label for="digital-drawing">Digital Drawing</label>
                <br>
                <input type="radio" id="traditional-watercolor" name="commission-type" value="watercolor">
                <label for="traditional-watercolor">Water Color</label>
                <br>
                <input type="radio" id="color-pencil" name="commission-type" value="color-pencil">
                <label for="color-pencil">Color Pencil</label>
                <br>
                <input type="radio" id="acrylic-painting" name="commission-type" value="acrylic-painting">
                <label for="acrylic-painting">Acrylic Painting</label>
            </div>
        </div>

        <div class="input-group">
            <label>Notified when the commission is done by:</label>
            <div class="checkbox-group">
                <input type="radio" id="text" name="notification" value="text">
                <label for="text">Text</label>
                <br>
                <input type="radio" id="email-notification" name="notification" value="email">
                <label for="email-notification">Email</label>
            </div>
        </div>

        <div class="input-group">
            <label for="due-date">Due Date:</label>
            <input type="date" id="due-date" name="due-date" required>
        </div>

        <div class="input-group">
            <label for="color-theme">Color Theme:</label>
            <input type="text" id="color-theme" name="color-theme">
        </div>

        <div class="input-group">
            <label for="description">Description of your request:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
